<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section class="sec1">
        <p class="light">Your score</p>
        <div class="score"><h2>76</h2>
        <p>of 100</p></div>

        <p class="light subtext">You scored higher than 65% of the people who have taken this tests.</p>

        <h2>Summary</h2>
        <div class="traits red"><article class="left red"><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">Reaction</article><article class="right"><span class="black">80&nbsp;</span><span class="gray">/&nbsp;100</span></article></div>
        <div class="traits yellow"><article class="left yellow"><img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">Memory</article><article class="right"><span class="black">92&nbsp;</span><span class="gray">/&nbsp;100</span></article></div>
        <div class="traits green"><article class="left green"><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">Verbal</article><article class="right"><span class="black">61&nbsp;</span><span class="gray">/&nbsp;100</span></article></div>
        <div class="traits blue"><article class="left blue"><img src="results-summary-component-main/assets/images/icon-visual.svg" alt=""> Visual</article><article class="right"><span class="black">72&nbsp;</span><span class="gray">/&nbsp;100</span></article></div>
        <a href="">Continue</a>
    </section>
